# How do I **deal** with **personal attacks**?

>>>
+ for all who feel **beaten down**
+ **attacked** by others w/evil intent
  + feel **powerless** to fight/flee
______
+ 3 **levels** of application:
  + psalmist, us, and **Christ**
+ let the **words** of this psalm
  + be your **prayer** + commitment
+ your sorrows are uniquely your **own**
  + but they've been **carried** for you
  + by **Christ** the man of sorrows

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-3sR_0NhWMEI-water_ocean_calm.jpg" -->
**Truly** my **soul** finds **rest** in God; <br>
my **salvation** comes from him.

[2](# "ref")
Truly he is my **rock** and my salvation; <br>
he is my **fortress**, I will never be shaken.

[Psalm 62:1-2 (NIV)](# "ref")
[Hạ Long Bay, Vietnam. Vincent Guth](https://unsplash.com/photos/3sR_0NhWMEI "caption")

>>>
+ toward **God**, stillness (is) my life
+ toward **God**, stillness (is) my life
+ "truly"/only: **emphasis** on God
  + "in": motion **toward**
  + as I draw **closer** to God
+ "rest": **silence**: water, dumb rock
  + *damam*: still, quiet
  + c.f. *qavah*: eager expect
  + c.f. *chul*: writhe, whirl, anguish
+ "soul" (נֶפֶשׁ): throat, **appetite**, being
+ "salvation": wide space ("Jesus")
+ "rock", "fortress": **secure**, strong

______
> *damam*: Ps37:7a, 62:1
> *qavah* (twist, tension): Is40:31, Ps37:9, 25:3, 130:5
> *chul*: Ps37:7b

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Zi8-E3qJ_RM-crying_old_woman.jpg" -->
How long will you **assault** me?<br>
Would all of you **throw** me down —

this **leaning** wall, <br>
this **tottering** fence?

[Psalm 62:3 (NIV)](# "ref")
[Yuriria, Mexico.  Cristian Newman](https://unsplash.com/photos/Zi8-E3qJ_RM "caption")

>>>
+ "how long?": **continual**, ongoing
  + already been **tolerating**
  + can't **take** any more
+ "assault": **yelling**, rush in attack
  + "throw down": **murder**
+ **bulging** wall, fence **thrown** down
  + on the verge of **collapse**, giving up
+ 2nd complaint: attackers' evil **intent**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-BcjdbyKWquw-hush.jpg" -->
Surely they **intend** to topple me<br>
from my **lofty** place;<br>
they take **delight** in **lies**.

With their mouths they **bless**,<br>
but in their hearts they **curse**.

[Psalm 62:4 (NIV)](# "ref")
[Kristina Flour](https://unsplash.com/photos/BcjdbyKWquw "caption")

>>>
+ we can't **judge** other's **hearts**
  + but this is how it **feels**
+ "intend": counsel, **know**, understand
  + "topple": thrust/**tear down**, banish
  + "lofty": **dignity**, majesty
+ "delight": find **favorable**: intent
  + **lies**: bless with mouth

______
+ e.g. house-hunting: heard yelling
  + e.g. mom yell at son after church
  + vs silent treatment

Yes, my soul, **find rest** in God; <br>
my **hope** comes from him.

[Psalm 62:5 (NIV)](# "ref")
[Montreal, CA. Marc-Olivier Jodoin](https://unsplash.com/photos/TStNU7H4UEE "caption")

>>>
+ v1 indicative vs v5 **imperative**
  + **tell** my own soul:
+ not "**find rest**" (psv, unable to find)
  + but **be at rest** / quiet:
  + active, we are **able** to do
+ v1: **motion** towards God (*al-*)
  + v5: expectant **direction** in regard to God (*le-*)
+ quietly **anticipate** God's rescue
+ v1 "salvation" => v5 "**hope**"

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-rdwkamJlpiU-mist-mtns.jpg" -->
Surely the **lowborn** are but a **breath**, <br>
the **highborn** are but a **lie**.

If **weighed** on a balance, they are **nothing**;<br>
together they are only a **breath**.

[Psalm 62:9 (NIV)](# "ref")
[Savoie, France. Thomas Tixtaaz](https://unsplash.com/photos/rdwkamJlpiU "caption")

>>>
+ don't trust in **people**:
  + Heb culture: whose **son** are you?
+ "highborn" *(bene-ish)*: son of **a man**
  + **well-known** fam, good repute
+ "lowborn" *(bene-Adam)*: son of **Adam**
  + if father was a **nobody**
  + everyone is at least a son of Adam
+ the pair repr **totality** of mankind
+ don't **chase** after human **acceptance**
  + to be appreciated by **kids**
  + to be loved by **spouse**
  + to be affirmed by **parents**
  + to be accepted by **friends**
+ for **all** of us are only a **breath**
  + fix your **hope** on **God** alone
  + **obedience** to His call
